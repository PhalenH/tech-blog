<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>

  <body>
    <div class="nav-header">
      <nav>
        <a href="/homepage">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/login">Login</a>
        <button id="logout">Logout</button>
      </nav>
      <div id="h1-container">
        <h1 id="page-name">Dashboard</h1>
      </div>
    </div>
    <main>
      <article>
        <div class="blog-post">
          <h2>Create New Post</h2>
          <div class="card-body">
            <form>
              <div class="input-spacing">
                <label for="input-username">Title</label>
                <input type="text" class="form-control" id="input-username" placeholder="Name of post" />
              </div>
              <div class="input-spacing">
                <label for="post-content">Content</label>
                <textarea id="post-content" rows="3" name="post-content"></textarea>
              </div>
              <div class="input-spacing">
                <button type="submit" class="submit-button">Create</button>
              </div>
            </form>
          </div>
        </div>
      </article>

      <article>
        <div class="blog-post">
          <h2>Edit Post</h2>
          <div class="card-body">
            <form>
              <div class="input-spacing">
                <label for="input-username">Title</label>
                <input type="text" class="form-control" id="input-username" value="{{post.title}}"/>
              </div>
              <div class="input-spacing">
                <label for="post-content">Content</label>
                <textarea id="post-content" rows="3" name="post-content">{{post.content}</textarea>
              </div>
              <div class="input-spacing">
                <button type="submit" class="submit-button">Update Post</button>
              </div>
              <div class="input-spacing">
                <button type="submit" class="submit-button">Delete Post</button>
              </div>
            </form>
          </div>
        </div>
      </article>

    </main>
  </body>
</html>
